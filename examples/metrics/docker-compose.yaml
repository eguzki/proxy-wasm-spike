---
services:
  envoy:
    depends_on:
    - upstream
    image: envoyproxy/envoy:v1.31-latest
    hostname: envoy
    ports:
      - "9080:9080"  # gateway
      - "9090:9090"  # envoy admin
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
      - ./target/wasm32-wasip1/release:/etc/envoy/proxy-wasm-plugins
    networks:
      - envoymesh
  upstream:
    image: quay.io/kuadrant/authorino-examples:talker-api
    environment:
      PORT: 3000
      LOG_LEVEL: debug
    expose:
    - "3000"
    networks:
      - envoymesh
networks:
  envoymesh: {}
